<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The library campaign</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   
    

</head>

<body style="background-image: url(images/img1.jpg);
background-repeat: no-repeat;
background-size: cover;">

<h2 class="text-center text-white fw-bold mt-3">Search Your Favourite Book</h2>
<!-- search input field -->

<div class="input-group mb-3 w-50 mx-auto">
  <input id="input-field" type="text" class="form-control" placeholder="Enter a book name" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button onclick="searchBook()" class="btn btn-dark border-0" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
</div>

<!-- spinner -->
<div id="spinner" style="text-align: center; margin-left: 550px; display: none;" class="spinner-border text-white text-center my-auto" role="status">
  <span class="visually-hidden text-center">Loading...</span>
</div>


<!-- display how many search found  -->
<div id="found-result" class="container">
</div>

 <!-- //error message -->
 <div id="error-message" class=" w-50 text-center p-3 mx-auto">
</div>


<!-- display result -->

<section class="container">
  <div id="books-container" class="row row-cols-1 row-cols-md-5  g-3 mt-5">
</div>
</section>

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

     <!-- font awesome code -->
     <script src="https://kit.fontawesome.com/f6fa936887.js" crossorigin="anonymous"></script>
    <!-- externel js link -->
    <script src="js/app.js"></script>
</body>
</html>
